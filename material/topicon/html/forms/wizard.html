  <script>

    // function checkPrazo(ckd){
    //   $(ckd).prop("checked", true)
    // }

    $(document).ready(function(){

      $('.options').change(function(){
          // $(this).prop("checked", true)
          $('.options').prop('checked', false);
          $(this).prop('checked', true);
          calculate();
      });

      $("#inputFaturamento").focusout(function(){
          calculate();
      });

      function calculate(){
        // porcentagem... 40%
        var divida = 0.25;
        var faturamento = $("#inputFaturamento").val();
        var prazo = $('input[name=options]:checked', '#exampleBillingForm').val();
        // alert(prazo);
        var potencial = (faturamento*prazo);
        var endividamento = (potencial*divida);
        var fomentavel = (potencial-endividamento);
        var credito_disponivel = (fomentavel/2);
        // alert(credito_disponivel);

        $("#examplePositionCenter #credit").html(credito_disponivel);
        $('#examplePositionCenter').modal('show')
      }
    });
